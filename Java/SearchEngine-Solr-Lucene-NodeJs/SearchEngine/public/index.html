<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>NYWebSearch</title>
        <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
          <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link href="/node_modules/jquery-ui-dist/jquery-ui.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
                

        <link rel="stylesheet" href="ngToast.min.css">
        <link href="/index.css" rel="stylesheet">
        <link rel="stylesheet" href="/node_modules/angular-loading-bar/build/loading-bar.css">
    </head>

<body style="padding-left: 10px" ng-cloak ng-controller="controller">
<toast></toast>
<div class="banner">
	<Img class="logo" src="logo.png"></Img>
</div>

<div class="search" style="margin: 0 auto">
    <div class="searchbar">    
        <div >
            <div style="display: inline-block;">
                <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text="searchText"
                    md-no-cache="true"
                    md-items="item in query(searchText)"
                    md-search-text-change = "query(searchText)"
                    md-item-text="item"
                    md-min-length="0"
                    placeholder="What is your Query?"
                    style="width: 700px;padding:0;margin: 0"
                    >
                    <md-item-template >
                        <span md-highlight-text="searchText"  md-highlight-flags="^i" ng-bind-html="item">{{item}}</span>
                    </md-item-template>      
                </md-autocomplete>
                <md-progress-linear  md-mode="query"></md-progress-linear>
            </div>
            <md-button style="margin-left:10px;padding:0;vertical-align: top" ng-click="nodeCall(searchText)" class="md-raised md-primary">Search</md-button>
        </div>
         
    </div> 
<br><br><br><br><br>
<div >
    <h4 style="color: brown;text-decoration: underline;font-style: italic;">{{ShowingResults}}</h4>
    <h4 style="color: brown;text-decoration: underline;font-style: italic;"><a ng-click="loadInstead(searchText)">{{SearchInstead}}</a></h4>
    <h4 style="color: brown;text-decoration: underline;font-style: italic;"><a ng-click="didyouMean(searchText)"> {{DidYouMean}}</a></h4>
    <h5 style="color: green">{{TimeTaken}}</h5>
    
</div>
<div style="margin-left: 40%" id="loading-bar-container"></div>

<hr>
<div style="margin-left: 1%;margin-right:10%" class="resultsBody table-responsive">
    
    <div dir-paginate="comh in results|itemsPerPage:10"  pagination-id="favc">
        <span style="font-size: 1.4em;color:red">{{comh.index+" "}}</span>
        <span><a target="_blank" style="font-size: 1.4em" href="{{comh.url}}">{{comh.title}}</a></span>
        
       <!-- <span><a target="_blank" style="font-size: 0.8em;color: red" href="{{comh.url}}">{{comh.id}}</a></span>-->
        <br>

        <a target="_blank" style="font-size:1em;color: #228B22" href="{{comh.url}}">{{comh.url}}</a>
        <p ng-bind-html="comh.snippets"> {{comh.snippets}}</p>
        
        <br>
    </div>


</div>

</div>

<br><br>
<div>
      <dir-pagination-controls pagination-id="favc" boundary-links="true" template-url="Controllers/dirPagination.tpl.html"></dir-pagination-controls>
</div>
    











  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="/node_modules/dynamic-bind-html/dist/dynamic-bind-html.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  
  <script src="/node_modules/angular-loading-bar/build/loading-bar.js"></script>
  <script src="/node_modules/dynamic-bind-html/dist/dynamic-bind-html.js"></script>
  

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.js"></script>
<script src="/node_modules/ng-toast/dist/ngToast.min.js"></script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/node_modules/jquery-ui-dist/jquery-ui.js"></script>
<script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="Controllers/dirPagination.js"></script>
<script type="text/javascript" src="Controllers/Controllers.js"></script>

</body>
</html>
